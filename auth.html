<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B Maison — Sign in</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .auth { display:grid; place-items:center; min-height: calc(100vh - 64px); }
      .panel { background: var(--bg-elev-1); border:1px solid var(--outline); border-radius:16px; padding:24px; width:min(460px,92vw); text-align:center; }
      .logo { font-family: "Playfair Display", serif; font-size:28px; margin-bottom:8px; }
      .muted { color: var(--muted); }
      .providers{ display:grid; gap:10px; margin-top:16px; }
      .input{ background: var(--bg-elev-2); border:1px solid var(--outline); color:var(--text); border-radius:10px; padding:10px 12px; width:100%; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">B Maison</a>
        <div></div>
      </div>
    </header>
    <main class="auth">
      <section class="panel">
        <div class="stepper" style="justify-content:center"><span class="dot active"></span><span class="dot active"></span><span class="dot"></span><span class="pill">2/3 Sign in</span></div>
        <div class="logo">Welcome back</div>
        <p class="muted">Sign in to continue to payment</p>

        <div class="providers">
          <input class="input" id="email" type="email" placeholder="Email (demo)" />
          <button id="continueEmail" class="button button-ghost">Continue with Email</button>
          <button id="continueGoogle" class="button button-primary">Continue with Google (demo)</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function finishAuth(name){
        const profile = { name, email: document.getElementById('email').value || 'guest@example.com' };
        localStorage.setItem('bmaison_user', JSON.stringify(profile));
        location.href = '/payment.html';
      }
      document.getElementById('continueEmail').addEventListener('click', ()=>{
        finishAuth('Guest');
      });
      document.getElementById('continueGoogle').addEventListener('click', ()=>{
        // Simulate Google one-tap
        const btn = document.getElementById('continueGoogle');
        btn.textContent = 'Signing in…';
        btn.disabled = true;
        setTimeout(()=> finishAuth('Google User'), 900);
      });
    </script>
  </body>
</html>
